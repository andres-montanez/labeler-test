name: github

on: pull_request

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      -
        name: 'Apply labels'
        uses: andres-montanez/labeler-test@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            [
              { "base": "preprod", "labels": ["PREPROD"] },
              { "base": "rc", "labels": ["PRODUCTION"] },
              { "base": "master", "labels": ["RELEASE"] }
            ]